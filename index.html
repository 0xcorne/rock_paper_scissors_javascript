<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper & scissors - The Game</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <div class="main_nav">
            <h1>ROCK, PAPER & SCISSORS: THE GAME</h1>
        </div>
    </header>
    <main>
        <div class="game_container">
            <h1>SELECT YOUR CHOICE:</h1>
            <div class="rock">
            <img alt="rock" id="rock_image" src="rock.png">
            <h2 id="rock_text">ROCK</h2></div>
            <div class="paper">
            <img alt="paper" id="paper_image" src="paper.png">
            <h2 id="paper_text">PAPER</h2></div>
            <div class="scissors">
            <img alt="scissors" id="scissors_image" src="scissors.png">
            <h2 id="scissors_text">SCISSORS</h2>
            </div>
            <div class="info">
                <h4 id="player_choice">YOUR CHOICE: ROCK</h2>
                <h4 id="computer_choice">COMPUTER CHOICE: PAPER</h2>
                <h4 id="result">RESULT: YOU LOST</h2>
                <button id="new_game">START NEW GAME</button>
                </div>
            </div>
    </main>
</body>
</html>
